
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Drawcomm</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body class="alt apidoc" id="api-section-https">
  <h1>Draw!</h1>
  <div class="root">

    <div id="palette">
      <div class="color-palette">
          <button type="button" class="color-palette__swatch" data-color="0"><span class="color-palette__swatch__label">Red</span></button>
          <button type="button" class="color-palette__swatch" data-color="1"><span class="color-palette__swatch__label">Yellow</span></button>
          <button type="button" class="color-palette__swatch" data-color="2"><span class="color-palette__swatch__label">Light Yellow</span></button>
          <button type="button" class="color-palette__swatch" data-color="3"><span class="color-palette__swatch__label">Green</span></button>
          <button type="button" class="color-palette__swatch" data-color="4"><span class="color-palette__swatch__label">White</span></button>
      </div>
      
      <div class="brush-size-palette">
        <button type="button" class="brush-size-palette__swatch" data-size="2"><span class="brush-size-palette__swatch__label">Small</span><span class="brush-size-palette__swatch__demo"></span></button>
        <button type="button" class="brush-size-palette__swatch" data-size="5"><span class="brush-size-palette__swatch__label">Medium</span><span class="brush-size-palette__swatch__demo"></span></button>
        <button type="button" class="brush-size-palette__swatch" data-size="30"><span class="brush-size-palette__swatch__label">Large</span><span class="brush-size-palette__swatch__demo"></span></button>
      </div>
    </div>
      <canvas id="c" width="500" height="300"></canvas>

  </div>
  <script src="FancyWebSocket.js"></script>
  <script src="bundle.js"></script>
  </body>
</html>
